<template name="addPlayerForm">

  <form>
    {{>uploadForm}} 
    <hr>    
    {{>file}}
    
    Nome:
    <input id="inputName" type="text" name="playerName">
    <input type="submit" value="Add Aluno">
    <input type="button" class="remove" value="Remove Player">

  </form>

</template>

<template name="uploadForm">
  {{#with currentUpload}} Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span> {{else}}
  <input id="fileInput" type="file" /> {{/with}}
</template>

<template name='file'>
  <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
  <!-- Same as: -->

  <hr>

</template>
